<ion-header class="ion-no-border drop-shadow-sm">
	<ion-toolbar>
		<ion-buttons slot="start" class="-mr-4">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title class="text-bold">
			Ubah Kata Sandi
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<div class="flex items-center justify-center ion-margin-bottom w-full" style="margin-top:80px;">
		<img src="assets/auth/lupa-sandi.png" class="h-full object-cover">
	</div>
	<div class="w-full text-center ion-margin-bottom">
		<div class="text-medium text-bold text-sm">Masukan Alamat Email Kamu Untuk<br> Mengubah Kata Sandi.</div>
	</div>
	<ion-list class="">
		<form id="email" (submit)="kirim()">
			<ion-item fill="outline" class="ion-margin-bottom item-rounded-xl">
				<ion-icon slot="start" name="mail" color="medium" style="margin-top: 11px;"></ion-icon>
				<ion-label position="floating">Email</ion-label>
				<ion-input [formControl]="emailForm" name="email" class="-mb-2"></ion-input>
				<!-- <ion-note slot="helper">Helper Text</ion-note> -->
				<ion-note slot="error" style="margin-left: 2px;">{{emailForm.errors?.msg}}</ion-note>
			</ion-item>
		</form>
	</ion-list>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<div class="ion-padding">
			<button form="email" [class.opacity-50]="emailForm.invalid"
				class="w-full bg-primary text-on-primary flex items-center justify-center rounded-xl ion-padding relative">
				<h6 [class.opacity-0]="isLoading" class="ion-no-margin text-bold">Kirim Email</h6>
				<ion-spinner [class.opacity-0]="!isLoading" color="light" class="absolute"></ion-spinner>
			</button>
		</div>
	</ion-toolbar>
</ion-footer>
